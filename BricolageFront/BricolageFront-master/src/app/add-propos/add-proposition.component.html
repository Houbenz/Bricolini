<div *ngIf="!isLoading" class="container col-sm-12">
  <ngb-alert type="success" class="text-center alert" *ngIf="showMessage">{{message}}</ngb-alert>
  <h3 class="text-center">Ajouter une proposition de devis</h3>
  <hr>
  <form [formGroup]="propositionForm" (ngSubmit)="onSendProposition()">
    <div class="form-group row">
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Date de disponibilit√©</label>
      <div class="form-group inputt col-sm-8">
        <input type="date"
               class="form-control"
               placeholder="yyyy-mm-dd"
               required
               formControlName="date">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Prix (en euro)</label>
      <div class="form-group inputt col-sm-8">
        <input type="number"
               class="form-control"
               placeholder="Prix"
               required
               formControlName="price">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Message</label>
      <div class="form-group inputt col-sm-8">
          <textarea
            class="form-control"
            placeholder="Message"
            required
            formControlName="message"></textarea>
      </div>
    </div>
    <button type="submit" class="btn yellow float-right">Envoyer</button>
    <input (click)="closeAddProposition()"
           type="button"
           value="Annuler"
           class="btn gray float-right"/>
  </form>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
